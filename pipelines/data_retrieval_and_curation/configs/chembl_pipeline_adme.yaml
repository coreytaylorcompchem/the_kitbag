task: workflow
workflow_name: chembl_adme_data

readout:
  # - LogD
  - mhCLint # include microsomes and heps - to be filtered later
  - Solubility
  - Caco-2 Permeability
  - hPPB

filters:
  global:
    relation: "="
    # assay_type: A
  LogD:
    assay_type: P
  mhCLint:
    assay_type: B
    assay_organism: Homo sapiens
  Solubility:
    assay_type: P
  Caco-2 Permeability:
    assay_type: F
  hPPB:
    assay_type: B
  
  hPPB:
    assay_organism: Homo sapiens

cleaning:
  column_map:
    compound_id: molecule_chembl_id
    concentration: standard_value
    units: standard_units
    assay_name: readout

  default_units: 
    - uM
    - ÂµM
    - ug/mL
    - uL min-1 mg-1
    - uL/(min.pmol)
    - uL min-1e6 cells  
    - mg/mL             
    - logS              
  min_value: 0.01
  max_value: 10000
  required_columns:
    - molecule_chembl_id
    - standard_value
    - standard_units

workflow:
  - retrieve_chembl_adme_data
  - clean_adme_data
  - retrieve_compound_smiles

output:
  directory: outputs/adme
  filename: combined_adme_data.csv
  overwrite: true

output_columns:
  - molecule_chembl_id
  - target_chembl_id
  - assay_description
  - document_year
  - smiles
  - standard_value
  - standard_units
  # - normalized_value
  - normalized_units